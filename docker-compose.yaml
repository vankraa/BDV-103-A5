version: "4.0"

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - nginx-cache:/var/lib/nginx/cache

  front-end:
    image: ghcr.io/mcmastercce/bvd-103-mcmasterful-books/mcmasterful-books-docker:main
    volumes:
      - ./adapter:/source/adapter

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db

  server1:
    image: node:20
    volumes:
      - ./:/app
    working_dir: /app
    command: npx -y tsx ./index.ts

  server2:
    image: node:20
    volumes:
      - ./:/app
    working_dir: /app
    command: npx -y tsx ./index.ts

  server3:
    image: node:20
    volumes:
      - ./:/app
    working_dir: /app
    command: npx -y tsx ./index.ts

volumes:
  mongo_data:
  nginx-cache:
