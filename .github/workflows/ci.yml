name: McMasterful Books Backend CI

on: 
  push: 
  pull_request:

jobs:
  format_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'           
      - run: npm install
      - run: npm run lint
  
  check_types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'           
      - run: npm install
      - run: npm run check-types

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'           
      - run: npm install
      - run: npm run test:ci

  generate_openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: ./generate-openapi.sh
      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client
          path: client/

  api_test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'           
      - run: npm install
      - run: npm run test:api